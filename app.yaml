application: djangae-scaffold
version: 1
runtime: python27
api_version: 1
threadsafe: true

handlers:

- url: /_ah/(mapreduce|queue|warmup).*
  script: scaffold.wsgi.application
  login: admin
  secure: always

- url: /static/admin/
  static_dir: sitepackages/django/contrib/admin/static/admin/
  secure: always

# Set Django admin to be login:admin as well as Django's is_staff restriction
- url: /admin.*
  script: scaffold.wsgi.application
  secure: always
  login: admin

# add static files
- url: /static/
  static_dir: static/
  secure: always
# add favicon
- url: /favicon.ico
  static_files: static/favicon.ico
  upload: static/favicon.ico
# add robots.txt
- url: /robots.txt
  static_files: static/robots.txt
  upload: static/robots.txt

- url: /.*
  script: scaffold.wsgi.application
  secure: always

skip_files:
    - manage.py
    - README.md
    - install_deps
    - requirements.txt
    - sitepackages/google_appengine*
    - \.storage.*
    - (.*)\.pyc
